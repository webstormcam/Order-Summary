<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="hero-img" src="images/illustration-hero.svg" alt="hero" style="width:100%">
     <div class="container">
      <h1>Order Summary</h1>

      <p class="sum">you can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan"> 
        <img src="images/icon-music.svg" alt="" width="70px" height="70px">
        <h2>Annual Plan</h2>
        <p class="price">$59.99/year</p>
        <a href="#">Change</a>
      </div>

        <br>
      <button class="pay">Proceed to Payment</button>
      <br>
      <a href="#"> <p style="font-weight: bold;">Cancel Order</p></a>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Ochoa</a>.
  </div>
</body>
</html>
